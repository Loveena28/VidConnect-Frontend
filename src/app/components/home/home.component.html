<div class="container">
  <div class="header">
    <div class="app-name">Vid Connect</div>
    <div class="date-time">
      {{ currentDate | date : "EEEE, MMMM d y" }},
      {{ currentDate | date : "shortTime" }}
    </div>
    <mat-icon class="dark-mode-toggle" (click)="toggleDarkMode()"
      [matTooltip]="isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode'">
      {{ isDarkMode ? 'light_mode' : 'dark_mode' }}
      </mat-icon>
    <div class="profile-container">
      <img
        [src]="profilePicture"
        alt="Profile Picture"
        class="profile-picture"
        (click)="toggleLogout()"
        referrerpolicy="no-referrer"
      />
      <div *ngIf="showLogout" class="logout-button">
        <button aria-label="Logout" (click)="logout()">
          <mat-icon>power_settings_new</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <div class="content">
    <!-- <div class="greeting">Welcome back, {{ this.userName }}!</div> -->
    <div class="animated-text">Say goodbye to awkward silences.</div>
    <div class="card-container">
      <mat-card class="meeting-card new-meeting" (click)="createRoom()">
        <div class="card-content">
          <mat-icon>videocam</mat-icon>
          <div class="card-text">
            <h2>New Meeting</h2>
            <p>Create a new meeting</p>
          </div>
        </div>
      </mat-card>
      <mat-card class="meeting-card join-meeting" (click)="joinRoom()">
        <div class="card-content">
          <mat-icon>add</mat-icon>
          <div class="card-text">
            <h2>Join Meeting</h2>
            <p>via room code</p>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
